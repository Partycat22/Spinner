<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçø Spin-a-Stream!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    .spinner {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border-radius: 50%;
      border: 8px solid rgba(255,255,255,0.9);
      border-top-color: #ff4757;
      animation: spin 2s ease-out infinite;
      display: none;
    }
    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(720deg);}
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: #00a8ff;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      margin-top: 15px;
    }
    button:hover { background: #0097e6; }
    .result {
      font-size: 26px;
      margin-top: 25px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      display: none;
      border-radius: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .instructions {
      background: rgba(0,0,0,0.8);
      padding: 12px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto 25px;
      line-height: 1.5;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 10px;
      vertical-align: middle;
    }
    label {
      font-size: 20px;
      display: block;
      margin: 10px auto;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 6px;
      width: 250px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.6);
      text-align: left;
    }
  </style>
</head>
<body>

<h2>üçø Spin-a-Stream üé¨</h2>
<div class="instructions">
  <strong>üéüÔ∏è Welcome to Spin-a-Stream!</strong><br>
  ‚úÖ Select your streaming services.<br>
  üéØ Click "Spin!" to pick tonight's entertainment!
</div>

<div id="services">
  <label><input type="checkbox" value="Netflix" checked> Netflix</label>
  <label><input type="checkbox" value="Hulu" checked> Hulu</label>
  <label><input type="checkbox" value="Disney+"> Disney+</label>
  <label><input type="checkbox" value="Amazon Prime"> Amazon Prime</label>
  <label><input type="checkbox" value="Apple TV"> Apple TV</label>
  <label><input type="checkbox" value="HBO Max"> HBO Max</label>
  <label><input type="checkbox" value="Peacock"> Peacock</label>
  <label><input type="checkbox" value="Paramount+"> Paramount+</label>
</div>

<button onclick="spin()">üéØ Spin!</button>

<div class="spinner" id="spinner"></div>
<div class="result" id="result"></div>

<script>
function spin() {
  const spinner = document.getElementById('spinner');
  const result = document.getElementById('result');
  const checkedBoxes = document.querySelectorAll('#services input[type="checkbox"]:checked');

  if (!checkedBoxes.length) {
    result.innerHTML = "Please choose at least one service!";
    result.style.display = 'block';
    spinner.style.display = 'none';
    return;
  }

  spinner.style.display = 'block';
  result.style.display = 'none';

  setTimeout(() => {
    spinner.style.display = 'none';

    const services = Array.from(checkedBoxes).map(cb => cb.value);
    const selectedService = services[Math.floor(Math.random() * services.length)];

    result.innerHTML = `üé¨ Tonight you're watching: <strong>${selectedService}</strong> üçø`;
    result.style.display = 'block';
  }, 1500);
}
</script>

</body>
</html>
