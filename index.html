<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin-a-Stream üé¨</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
      background: #f5f5f7;
    }

    .spinner {
      width: 250px;
      height: 250px;
      margin: 20px auto;
      border-radius: 50%;
      border: 8px solid #ddd;
      border-top-color: #3b82f6;
      animation: spin 2s ease-out infinite;
      display: none;
    }

    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(720deg);}
    }

    .services {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: left;
      display: inline-block;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
    }

    button:hover {
      background: #2563eb;
    }

    .result {
      font-size: 24px;
      margin-top: 25px;
      color: #222;
    }
  </style>
</head>
<body>

<h1>Spin-a-Stream üé¨</h1>

<div class="services">
  <label><input type="checkbox" value="Netflix" checked> Netflix</label><br>
  <label><input type="checkbox" value="Hulu" checked> Hulu</label><br>
  <label><input type="checkbox" value="Disney+" checked> Disney+</label><br>
  <label><input type="checkbox" value="Amazon Prime"> Amazon Prime</label><br>
  <label><input type="checkbox" value="Apple TV"> Apple TV</label><br>
  <label><input type="checkbox" value="HBO Max"> HBO Max</label><br>
  <label><input type="checkbox" value="Peacock"> Peacock</label><br>
  <label><input type="checkbox" value="Paramount+"> Paramount+</label><br>
</div>

<div>
  <button onclick="spin()">üéØ Spin Now!</button>
</div>

<div class="spinner" id="spinner"></div>
<div class="result" id="result"></div>

<script>
  function spin() {
    const spinner = document.getElementById('spinner');
    const result = document.getElementById('result');
    const checkedBoxes = document.querySelectorAll('input[type="checkbox"]:checked');

    if (checkedBoxes.length === 0) {
      result.innerHTML = "Please select at least one service!";
      spinner.style.display = 'none';
      return;
    }

    // Show spinner animation
    result.innerHTML = "";
    spinner.style.display = 'block';

    // Simulate spinner delay for UX (1.5s)
    setTimeout(() => {
      spinner.style.display = 'none';
      const picks = Array.from(checkedBoxes).map(cb => cb.value);
      const randomPick = picks[Math.floor(Math.random() * picks.length)];
      result.innerHTML = `üçø Tonight's pick: <strong>${randomPick}</strong>`;
    }, 1500);
  }
</script>

</body>
</html>
